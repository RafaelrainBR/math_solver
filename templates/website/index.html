{% extends 'website/base.html' %}

{% block content %}
    <div class="columns">
        <div class="column is-6 tablet">
            <p class="subtitle">Por favor, insira uma lista de números separados por vírgula(,)</p>
            <br>
            <form>
                <div class="field">
                    <label class="label">Insira Aqui:</label>
                    <label>
                        <input class="input" type="text" placeholder="Números." name="number-list"
                               value={{ numbers_raw }}>
                    </label>
                </div>

                <div class="field is-grouped">
                    {% for type in types %}
                        <div class="control">
                            <button class="button is-link is-light"
                                    name={{ type.get_location }}>{{ type.get_name }}</button>
                        </div>
                    {% endfor %}
                </div>
            </form>
            {% if errors == True %}
                <h2 class="has-text-warning">Erro ao ler input. Por favor revise.</h2>
            {% endif %}
        </div>
        <div class="column">

            {% for line in output %}
                <p>{{ line }} <p/>
            {% endfor %}

        </div>
    </div>
{% endblock %}
